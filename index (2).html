<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Día de la Madre, Noelia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 50%, #ffecd2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            perspective: 1000px;
        }

        .card {
            width: 400px;
            height: 550px;
            background: linear-gradient(135deg, #fff5f7 0%, #ffe4e9 100%);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            position: relative;
            overflow: hidden;
            animation: cardFloat 3s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05) rotateY(5deg);
        }

        @keyframes cardFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        .hearts-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: floatHearts 6s infinite;
            opacity: 0;
        }

        @keyframes floatHearts {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .content {
            position: relative;
            z-index: 2;
            padding: 40px 30px;
            text-align: center;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .header {
            animation: fadeInDown 1s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .flower {
            font-size: 60px;
            animation: rotate360 4s linear infinite;
            display: inline-block;
        }

        @keyframes rotate360 {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .title {
            font-size: 28px;
            color: #ff6b9d;
            margin: 20px 0;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(255, 107, 157, 0.2);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .name {
            font-size: 42px;
            color: #e91e63;
            font-weight: bold;
            margin: 15px 0;
            text-shadow: 3px 3px 6px rgba(233, 30, 99, 0.3);
            animation: rainbow 3s ease-in-out infinite;
        }

        @keyframes rainbow {
            0%, 100% {
                color: #e91e63;
            }
            33% {
                color: #ff6b9d;
            }
            66% {
                color: #ff8fab;
            }
        }

        .message {
            font-size: 18px;
            color: #8b5a7b;
            line-height: 1.8;
            margin: 25px 0;
            font-style: italic;
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .decoration {
            font-size: 40px;
            animation: bounce 2s ease infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #fff, transparent);
            border-radius: 50%;
            animation: sparkleAnim 3s infinite;
        }

        @keyframes sparkleAnim {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .footer-msg {
            font-size: 16px;
            color: #ff6b9d;
            font-weight: bold;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 10px rgba(255, 107, 157, 0.5);
            }
            50% {
                text-shadow: 0 0 20px rgba(255, 107, 157, 0.8);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="hearts-bg" id="heartsContainer"></div>
            <div class="sparkles" id="sparklesContainer"></div>
            
            <div class="content">
                <div class="header">
                    <div class="flower">🌸</div>
                    <h1 class="title">Feliz Día de la Madre</h1>
                </div>

                <div class="middle">
                    <h2 class="name">Noelia</h2>
                    <p class="message">
                        "Eres la luz que ilumina cada día,<br>
                        el amor que todo lo puede,<br>
                        la fuerza que me inspira.<br>
                        ¡Gracias por ser la mejor mamá del mundo!"
                    </p>
                    <div class="decoration">💖 ✨ 🌺</div>
                </div>

                <div class="footer">
                    <p class="footer-msg">¡Te amo con todo mi corazón!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Crear corazones flotantes
        const heartsContainer = document.getElementById('heartsContainer');
        const heartSymbols = ['💗', '💕', '💖', '💝', '🌹'];
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heartsContainer.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 7000);
        }

        setInterval(createHeart, 800);

        // Crear brillos
        const sparklesContainer = document.getElementById('sparklesContainer');
        
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            sparklesContainer.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 3000);
        }

        setInterval(createSparkle, 500);

        // Efecto al hacer clic en la tarjeta
        const card = document.querySelector('.card');
        card.addEventListener('click', function() {
            for(let i = 0; i < 15; i++) {
                setTimeout(() => {
                    createHeart();
                    createSparkle();
                }, i * 100);
            }
        });
    </script>
</body>
</html>
